{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="mx-auto mt-5 p-4 rounded bg-light text-center" style="max-width: 400px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="mb-3" style="height: 150px; width: 150px; border-radius: 75%;">
        <h3>Login to Your Account</h3>  
        <form method="post">  
            {% csrf_token %}  
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>  
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>  
            </div>
            <button type="submit" class="btn btn-primary btn-sm btn-block">Login</button>  
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</div>
<br><br>
{% endblock %}

{% block footer %}
<footer class="text-center py-4 footer" class="bg-light text-center py-3" style="position: fixed; bottom: 0; width: 100%;">
    <p>&copy; 2024 Infuse Chai. All rights reserved.</p>  
</footer>
{% endblock %}
