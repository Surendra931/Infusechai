<!-- Signup Template (signup.html) -->
{% extends "base_generic.html" %}
{% block content %}
<div class="container">
    <h2>Sign Up</h2>
    <form method="post">  <!-- Sign-up form -->
        {% csrf_token %}
        <!-- Fields for sign-up -->
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="text" name="mobile" class="form-control" placeholder="Mobile" required>
        </div>
        <div class="form-group">
            <input type="password" name="password1" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>  <!-- Sign-up button -->
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'user_login' %}">Login</a></p>  <!-- Link to login -->
</div>
{% endblock %}

{% block footer %}
<footer class="text-center py-4 footer" class="bg-light text-center py-3" style="position: fixed; bottom: 0; width: 100%;">
    <p>&copy; 2024 Infuse Chai. All rights reserved.</p>  
</footer>
{% endblock %}
